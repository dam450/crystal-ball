<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/site.webmanifest" />
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <script defer src="./main.js"></script>

    <title>Bola de Cristal</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box">
        <div class="content">
          <img
            src="./img/cristal-ball.svg"
            alt="imagem de uma bola de cristal"
          />
          <h1>Vou revelar o seu destino!</h1>
          <p class="desc">
            Clique em fazer pergunta para que seu destino seja revelado.
          </p>
          <input
            class="question"
            type="text"
            name="question"
            id="question"
            placeholder="Digite sua pergunta aqui"
            aria-placeholder="faÃ§a uma pergunta"
          />
          <button id="ask" class="ask-button" type="button">
            Fazer Pergunta
          </button>
          <h3 id="answer"></h3>
        </div>
      </div>
    </div>
  </body>
</html>
